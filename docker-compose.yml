version: "3.8"

services:
  database:
    image: postgres:15
    container_name: sgi_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgi_admin -d sgi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sgi_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app 
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sgi_network

  frontend:
    build: ./frontend
    container_name: sgi_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - sgi_network
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:


networks:
  sgi_network:
    driver: bridge
